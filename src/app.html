<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json">
		<link rel="apple-touch-icon" href="icons/apple-touch-icon-iphone-60x60.png">
		<link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-ipad-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-iphone-retina-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-ipad-retina-152x152.png">
		<meta property="og:title" content="Foodstock">
		<meta property="og:type" content="website">
		<meta property="og:description" content="Foodstock helps you to reduce food waste">
		<meta property="og:image" content="https://foodstock.fr/logo.png">
		<meta property="og:url" content="https://foodstock.fr">
		<meta property="og:site_name" content="Foodstock.fr">
		<meta property="og:locale" content="en_US">
		<meta property="og:locale" content="fr_FR">
		<meta property="og:locale" content="es_ES">
		<meta property="og:locale" content="de_DE">
		<meta property="og:locale" content="it_IT"> 
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			// Prevent a flash on page load
			let theme =
			  (sessionStorage.getItem('theme') ?? 'system') === 'system'
				? window.matchMedia('(prefers-color-scheme: dark)').matches
				  ? 'dark'
				  : 'light'
				: sessionStorage.getItem('theme');
			document.documentElement.classList.add(theme);
		  </script>	  
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
